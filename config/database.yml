# ========================
# DEV & TEST con SQLite
# ========================
default: &default_sqlite
  adapter: sqlite3
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default_sqlite
  database: db/development.sqlite3

test:
  <<: *default_sqlite
  database: db/test.sqlite3

# ========================
# PRODUCCIÓN con Postgres
# ========================
production:
  adapter: postgresql           
  encoding: unicode              
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  url: <%= ENV['DATABASE_URL'] %>  # Heroku inyecta esta variable automáticamente
